<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="dash">
            <div class="dashTop">
                <div class="contentdiv" id="dashHeader">Dashboard</div>
                <div class="contentdiv"><button>Home</button></div>
                <div class="contentdiv"><button>Communities</button></div>
                <div class="contentdiv"><button>Profile</button></div>
                <div class="contentdiv"><button>Messages</button></div>
                <div class="contentdiv"></div>
                <div class="contentdiv"><button>Settings</button></div>
                <div class="contentdiv"><button>Support</button></div>
                <div class="contentdiv"><button>Privacy</button></div>
            </div>
            <div class="dashBtm"></div>
        </div>
        <div class="body">
            <div class="header">
                <div class="searchBar">
                    <div class="searchDiv">
                        <input type="search" name="" id="">
                        <img src="search.png" alt="">
                    </div>
                    <div class="profileDiv">
                        <div class="profileInfo1">
                            <img class="pfp" src="pfp.png" alt="">
                            <p>Toby Ameeer</p>
                        </div>
                    </div>              
                </div>
                <div class="profile">
                    <div class="profileInfo">
                        <img class="pfp" src="pfp.png" alt="">
                        <p>Toby Ameer</p>
                    </div>
                    <div class="buttons">
                        <button>Add</button>
                        <button>New</button>
                        <button>Share</button>
                    </div>

                </div>
            </div>
            <div class="content">
                <div class="projects">
                    <p>My Projects</p>
                    <div class="box"><div class="popUp"></div></div>
                    <div class="box"><div class="popUp"></div></div>
                    <div class="box"><div class="popUp"></div></div>
                    <div class="box"><div class="popUp"></div></div>
                    <div class="box"><div class="popUp"></div></div>
                    <div class="box"><div class="popUp"></div></div>
                </div>
                <div class="announcments">
                    <p>Announcments</p>
                    <div class="boxA"></div>
                    <p>Trending</p>
                    <div class="boxA"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
